<!DOCTYPE html>

<html>

<head>
	<title>To Do App</title>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
	<!-- Bootstrap CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="/client/css/styles.css">
</head>

<body>
	<!-- navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				 aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">To Do App</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/" class="item">Home</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<!-- INDEX.HTML -->
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- NEW TODO FORM -->
				<h1>New Item</h1>
				<form id="new-todo-form" action="/todos" method="POST">
					<div class="form-group">
						<label for="new-todo">Item Text</label>
						<input type="text" name="todo[text]" placeholder="walk the dog" id="new-todo" class="form-control">
					</div>
					<button class="btn btn-primary">Create Item</button>
				</form>



				<!-- SHOW TODOS -->
				<h1>To Do Items</h1>
				<ul class="list-group" id="todo-list">

				</ul>
			</div>
		</div>

	</div>
	<!-- /.container -->


	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	 crossorigin="anonymous"></script>
	<!-- Bootstrap CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<!-- AJAX JS  -->
	<script src="/client/ajax.js"></script>
</body>

</html>
